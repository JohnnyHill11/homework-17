<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist 2.0</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
</head>
<body> 
  <div class="wrap" id="container">
    <ul id="list-id" class="list"></ul>
    <form id="form">
      <input type="text" id="input" class=""/>
      <button id="button" class="" type="submit">Add</button>
    </form>
  </div>
  <script type="text/template" id="list-item-template">
    <li class = "list-item {{checkedClass}}" data-id = "{{id}}">
      {{text}}
      <span class="delete-button">X</span>
    </li>
  </script>
</body>
</html>
